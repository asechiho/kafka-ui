name: Linter

on:
  push:
    tags:
      - v*
  pull_request:

jobs:
  build:
    env:
      DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_SECRET }}
      DOCKER_HUB_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}
    runs-on: ubuntu-latest

    container:
      image: golang:1.15.8-buster

    steps:
#      - name: Extract tag name
#        id: tag
#        uses: actions/github-script@0.2.0
#        with:
#          script: |
#            return context.payload.ref.replace(/\/refs\/tags\//, '');

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install docker
        run: |
          apt-get update
          apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          apt-get update
          apt-get install docker-ce docker-ce-cli containerd.i

      - name: Build image
        run: |
          docker login --username $DOCKER_HUB_NAME --password $DOCKER_HUB_TOKEN
          docker build -t greenmailweb/kafka-ui:2.0
          docker push greenmailweb/kafka-ui:2.0
